<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 160px;
      /* 外盒子相对定位，便于伪元素绝对定位(使下划线在文字的最底下) */
      position: relative;
    }

    .inside::before {
      content: '';
      position: absolute;
      bottom: -6px;
      display: inline-block;
      width: 0;
      height: 2px;
      background-color: pink;
      transition: width 0.36s;
    }

    .inside:hover::before {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inside">鼠标下划线</div>
  </div>
</body>
</html>
